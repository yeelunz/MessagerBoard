<html>

<head>
    <title>Website</title>

<body>
    <div>
        <li class="list-group-item active" aria-current="true">
            <h1>Messager Board</h1>
        </li>

        <div>
            <ul class="list-group">

                <li class="list-group-item">
                    {% for item in messages %}
                  <li class="list-group-item">{{item}}</li>
                    {% endfor %}
                </li>

            </ul>

        </div>
      <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
        <form action="/get" method="post" class="d-flex">
            
        
          <input name="text" type="text" placeholder="Input your text..." class="form-control me-2"
                        aria-label="input box">
          <input type="submit" value="sent" class="btn btn-outline-success">
        </form>
    </div>
</nav>
        <div>
        </div>
</body>

</html>
